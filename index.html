<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>Filmes</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="p-3">
        <a class="navbar-brand" href="#">
          <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          <span class="h4">Filmes</span>
        </a>
      </div>
      <div class="input-group my-3 mx-3 w-25">
        <input name="nomeFilme" type="text" class="form-control" placeholder="Search you favorite film!!!"
          aria-label="Favorite Film" aria-describedby="basic-addon2">
        <button class="input-group-text btn btn-outline-primary" id="btnPesquisarPorNome"><i
            class="bi bi-search"></i></button>
      </div>
    </nav>
  </header>
  <main class="p-5">
    <div id="cardFilmsContainer" class="d-flex flex-wrap justify-content-center gap-3"></div>
  </main>
  <div id="myPagination" class="d-flex justify-content-center">
  </div>
</body>

</html>
